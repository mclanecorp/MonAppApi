<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>App Meteo</title>
  </head>
  <body>
    <main>
      <div class="container_heure">
        <p class="heure" id="heure"></p>
      </div>
      <div class="container_header">
        <div class="container_first">
          <div class="container_app">
            <img
              src="./image/fleche-vers-le-bas.png"
              class="flecheBas"
              id="flecheBas"
              alt=""
            />
            <img
              src="./image/fleches-vers-le-haut.png"
              class="flecheHaut"
              id="flecheHaut"
              alt=""
            />
            <div class="container_submit">
              <input type="text" class="city" id="city" />
              <button class="btn_city" id="btn_city">Submit</button>
            </div>
            <div class="container_title">
              <h1 id="date"></h1>
              <h2 id="city_weather"></h2>
            </div>
            <div class="container_icon_despcrip">
              <p id="meteo_descript"></p>
              <img src="" id="image_meteo" alt="" />
              <p id="temp"></p>
            </div>
            <div class="container_second">
              <div class="container_temp">
                <p id="temp_max"></p>
                <p id="temp_min"></p>
              </div>
              <div class="container_other">
                <p id="humidity"></p>
                <p id="wind"></p>
              </div>
            </div>
          </div>
          <div class="container_crypto">
            <div class="container_cours">
              <p class="cours_crypto_BTC">
                BTC : <span id="cours_crypto_BTC"></span>
              </p>
              <p class="percent" id="percent_BTC"></p>
            </div>
            <div class="container_cours">
              <p class="cours_crypto_ETH">
                ETH : <span id="cours_crypto_ETH"></span>
              </p>
              <p class="percent" id="percent_ETH"></p>
            </div>
            <div class="container_cours">
              <p class="cours_crypto_CRO">
                CRO : <span id="cours_crypto_CRO"></span>
              </p>
              <p class="percent" id="percent_CRO"></p>
            </div>
            <div class="container_cours">
              <p class="cours_crypto_USDT">
                USDT : <span id="cours_crypto_USDT"></span>
              </p>
              <p class="percent" id="percent_USDT"></p>
            </div>
          </div>
        </div>
        <div class="container_calendar" id="container_calendar">
         <div class="box_month">
          <h3 class="month"  id="month"></h3>
          <div class="icon_fleche">
          <img src="./image/symbole-de-ligne-de-fleche-gauche.png" id="flecheGauche" alt="">
          <img src="./image/angle-de-la-fleche-droite.png" id="flecheDroite" alt="">
        </div>
         </div>
         <div class="box_day">
          <ul>
          <li>lundi</li>
          <li>mardi</li>
          <li>mercredi</li>
          <li>jeudi</li>
          <li>vendredi</li>
          <li>samedi</li>
          <li>dimanche</li>
        </ul>
         </div>
         <div class="box_number_day">
          <ul id="daysTag">
          </ul>
         </div>
        </div>
        <div class="container_task">
          <div class="date_task">
            <h3 id="date_task"></h3>
          </div>
          <div class="title_task">
            <p  id="title_task"></p>
            <p id="hour_task"></p>
          </div>
        </div>
        </div>
      </div>
      <div class="container_two" id="container_two">
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
